    <h1>英语跟读训练汇总 - 2018</h1>
    <div class="article-holder unable-reprint">
    <p>把2018年发布的跟读素材整理了一下，按照时间的长短大致分了一下类。</p><p><br></p><h1>一、跟读方法</h1><p>跟读的好处在于联系语感和纠正发音不标准的问题，在练习的同时顺便把故事读了。如果觉得语速过快跟不上，可以调整视频播放速度。</p><figure class="img-box"><div class="card-container"><div class="card article-card-root" card-type="article" cid="1301498"><a href="https://www.bilibili.com/read/cv1301498?from=articleDetail" target="_blank" class="article-card-wrap slim-border"><div class="article-cover cover-default"></div><div class="article-cover" style="background-image:url(https://i0.hdslb.com/bfs/article/b0389f5d6564b82056b1d2a81accad618bd5bba4.jpg@234w_176h_1e_1c.webp)"></div><div class="article-info-container"><p class="title">跟读方法介绍及步骤</p><p class="desc">什么是 shadowing？shadowing 就是所谓的跟述、跟读，是一种语言模仿。Shadow 这个字本身是「影子」的意思，带有跟著的意味，而 “shadowing”  在英文口说技巧练习上就是所谓的「跟读法」。跟读法是一位知名美国教授 Alexander Argüelles 发明的英文口说练习技巧，这位教授致力于语音学领域，对于世界语言有者很大的兴趣，并且同时学习多个语言，目前任教于美国知名私立大学 AUE (American University in the Emirates)。「跟读</p><p class="card-status"><span class="card-label"></span><span class="author status-item"><i class="status-icon icon-up"></i><span>杨本尼</span></span><span class="status-item"><i class="status-icon icon-play"></i><span>9406</span></span><span class="status-item"><i class="status-icon icon-like"></i><span>420</span></span><span class="status-item"><i class="status-icon icon-comment"></i><span>26</span></span></p></div></a></div></div></figure><figure class="img-box"><img class="cut-off-4 loaded" src="//i0.hdslb.com/bfs/article/db75225feabec8d8b64ee7d3c7165cd639554cbc.png"></figure><h1><span class="font-size-20">二、跟读素材</span></h1><h1>1. 纪实类</h1><figure class="img-box"><div class="card-container"><div class="card" card-type="video" aid="22395279"><a href="https://www.bilibili.com/video/av22395279" target="_blank" class="video-holder slim-border"><div class="video-cover"><div class="cover-default"></div><div class="video-cover-layer" style="background-image:url(//i2.hdslb.com/bfs/archive/864574fe1e124583db8f2521ec2b820639ea6bee.jpg@300w_188h.webp)"><i class="icon
